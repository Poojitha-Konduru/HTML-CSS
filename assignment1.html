<style>
    .request{
        background-color: black;
        color: white;
        height: 40px;
        width: 110px;
        border: none;
        margin-right: 10px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .request:hover{
        opacity: 0.8;
    }

    .addtoCart{
        background-color: rgb(240, 240, 68);
        color: black;
        height: 40px;
        width: 150px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s;
    }

    .addtoCart:hover{
        background-color: rgb(230, 230, 32);
    }

    .SignUp{
        background-color: rgb(46, 147, 46);
        color: white;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 3px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .SignUp:hover{
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .getStarted{
        background-color: rgb(121, 82, 178);
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 2px;
        height: 40px;
        width: 110px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s;
    }

    .getStarted:hover{
        background-color: rgb(101, 59, 164);
    }

    .download{
        background-color: white;
        color: rgba(108,117,125);
        border: solid;
        border-color:  rgb(108, 117, 125);
        border-width: 1px;
        height: 40px;
        width: 110px;
        cursor: pointer;
        border-radius: 2px;
        font-weight: bold;
        transition: background-color 0.15s,color 0.15s;
    }

    .download:hover{
        background-color: rgba(108,117,125);
        color: white;
    }

    .apply{
        background-color: rgb(10,102, 194);
        color: white;
        font-weight: bold;
        height: 34px;
        width: 210px;
        border: none;
        border-radius: 17px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.15s;
    }

    .apply:hover{
        background-color: rgb(8, 81, 155);
    }


    .save{
        background-color: white;
        color: rgb(10,102, 194);
        font-weight: bold;
        height: 32px;
        width: 60px;
        border-color: rgb(10,102, 194);
        border-radius: 16px;
        border: solid;
        border-width: 1px;
        cursor: pointer;
        transition: background-color 0.15s,color 0.15s;
    }
    .save:hover{
        background-color: rgb(226, 240, 254);
        border-width: 1.5px;
    }
</style>
<button class="request">Request now</button>
<button class="addtoCart">Add to Cart</button>
<button class="SignUp">Sign up</button><br><br>
<button class="getStarted">Get started</button>
<button class="download">Download</button><br><br>
<button class="apply">Apply on company website</button>
<button class="save">Save</button>
