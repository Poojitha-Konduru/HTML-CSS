<style>
    .back{
        font-size: 16px;
        margin-right: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
    }
    .search{
        margin-right: 10px;
    }
    .next{

    }
    .stretch{
        background-color: rgb(6, 134, 6);

        padding-top: 10px;

        padding-right: 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition:  padding-top 1s,padding-bottom 1s,padding-left 1s,padding-right 1s;
    }
    .stretch:hover{
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 30px;
        padding-right: 30px;
    }
    .shadow{
        background-color: rgb(6, 134, 6);
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 16px;

        cursor: pointer;

    }
    .shadow:active{
        margin-top: 3px;
        margin-left: 3px;
    }

        background-color: rgb(6, 134, 6);
        color: white;
        padding-top: 8px;

        font-size: 16px;

        cursor: pointer;

    .num:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
